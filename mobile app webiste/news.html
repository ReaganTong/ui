<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Alerts - Campus Safety Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Campus<span>Safety</span></h2>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <div class="sidebar-user">
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4F46E5&color=fff" alt="Admin">
            </div>
            <div class="user-info">
                <h4>Admin User</h4>
                <p>Super Administrator</p>
            </div>
            <div class="user-status online"></div>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="incidents.html"><i class="fas fa-exclamation-triangle"></i><span>Incidents</span></a></li>
            <li><a href="users.html"><i class="fas fa-users"></i><span>Users</span></a></li>
            <li><a href="map.html"><i class="fas fa-map-marked-alt"></i><span>Map View</span></a></li>
            <li class="active">
                <a href="news.html">
                    <i class="fas fa-bullhorn"></i>
                    <span>News & Alerts</span>
                </a>
            </li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a></li>
            <li>
                <a href="reports.html">
                    <i class="fas fa-file-download"></i>
                    <span>Reports & Export</span>
                </a>
            </li>
            <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>
        
        <div class="sidebar-footer">
            <div class="system-status">
                <div class="status-indicator active"></div>
                <span>System Online</span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1>News & Alerts</h1>
                <p class="subtitle">Broadcast announcements to the mobile app</p>
            </div>
        </header>

        <div class="content-card">
            <div class="card-header">
                <h3><i class="fas fa-paper-plane"></i> Send New Alert</h3>
            </div>
            <div class="card-body" style="padding: 20px;">
                <form id="newsForm">
                    <div class="form-group">
                        <label for="newsTitle">Title *</label>
                        <input type="text" id="newsTitle" class="form-control" placeholder="e.g. Campus Closure Alert" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="form-group">
                        <label for="newsDescription">Message *</label>
                        <textarea id="newsDescription" class="form-control" rows="4" placeholder="Type your announcement here..." required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendNewsBtn">
                        <i class="fas fa-bullhorn"></i> Broadcast Now
                    </button>
                </form>
            </div>
        </div>

        <div class="content-card">
            <div class="card-header">
                <h3><i class="fas fa-history"></i> Sent History</h3>
            </div>
            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Title</th>
                            <th>Message</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="newsTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/news.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Campus Safety Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Campus<span>Safety</span></h2>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        </div>

        <div class="sidebar-user">
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4F46E5&color=fff" alt="Admin" id="sidebarAvatar">
            </div>
            <div class="user-info">
                <h4 id="sidebarName">Admin User</h4>
                <p id="sidebarRole">Super Administrator</p>
            </div>
            <div class="user-status online"></div>
        </div>

        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="incidents.html"><i class="fas fa-exclamation-triangle"></i><span>Incidents</span></a></li>
            <li><a href="users.html"><i class="fas fa-users"></i><span>Users</span></a></li>
            <li><a href="map.html"><i class="fas fa-map-marked-alt"></i><span>Map View</span></a></li>
            <li><a href="news.html"><i class="fas fa-bullhorn"></i><span>News & Alerts</span></a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a></li>
            <li><a href="reports.html"><i class="fas fa-file-download"></i><span>Reports & Export</span></a></li>
            <li class="active"><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>

        <div class="sidebar-footer">
            <div class="system-status">
                <div class="status-indicator active"></div>
                <span>System Online</span>
            </div>
            <button class="btn-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1>System Settings</h1>
                <p class="subtitle">Manage profile, appearance, and security</p>
            </div>
            <div class="header-right">
                <button class="btn btn-primary" id="saveAllBtn">
                    <i class="fas fa-save"></i> Save All Changes
                </button>
            </div>
        </header>

        <section class="content-grid">

            <div class="content-card">
                <div class="card-header">
                    <h3><i class="fas fa-user-circle"></i> Profile Settings</h3>
                </div>
                <div style="padding: 20px;">
                    <div style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=4F46E5&color=fff" id="settingsAvatar" style="width: 80px; height: 80px; border-radius: 50%;">
                        <div>
                            <button class="btn btn-secondary" style="font-size: 12px;">Change Photo</button>
                        </div>
                    </div>

                    <form id="profileForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="inputName" class="form-control" value="Admin User" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 15px;">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="inputEmail" class="form-control" value="admin@campussafety.com" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                        </div>
                    </form>
                </div>
            </div>

            

            <div class="content-card wide">
                <div class="card-header">
                    <h3><i class="fas fa-lock"></i> Security</h3>
                </div>
                <div style="padding: 20px;">
                    <form id="securityForm">
                        <div class="form-row" style="display: flex; gap: 20px;">
                            <div class="form-group" style="flex: 1;">
                                <label>Current Password</label>
                                <input type="password" id="currentPass" class="form-control" placeholder="••••••••" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>New Password</label>
                                <input type="password" id="newPass" class="form-control" placeholder="New password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label>Confirm Password</label>
                                <input type="password" id="confirmPass" class="form-control" placeholder="Confirm new password" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                            </div>
                        </div>
                        <div style="text-align: right; margin-top: 15px;">
                            <button type="button" class="btn btn-primary" id="updatePassBtn">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View - Campus Safety Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #map {
            height: 600px;
            width: 100%;
            border-radius: 12px;
            z-index: 1;
        }

        .map-container {
            position: relative;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        /* Custom Marker Styles */
        .custom-div-icon {
            background: transparent;
            border: none;
        }

        .marker-pin {
            width: 30px;
            height: 30px;
            border-radius: 50% 50% 50% 0;
            background: #EF4444;
            position: absolute;
            transform: rotate(-45deg);
            left: 50%;
            top: 50%;
            margin: -15px 0 0 -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 5px rgba(0,0,0,0.3);
        }

            .marker-pin::after {
                content: '';
                width: 14px;
                height: 14px;
                margin: 6px 0 0 7px; /* Center dot manually */
                background: #fff;
                position: absolute;
                border-radius: 50%;
            }

            .marker-pin i {
                transform: rotate(45deg); /* Counter-rotate icon */
                color: white;
                font-size: 12px;
                z-index: 2;
            }

        /* Sidebar Item Active State */
        .map-incident-item {
            cursor: pointer;
            transition: background 0.2s;
        }

            .map-incident-item:hover {
                background: #f3f4f6;
            }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>Campus<span>Safety</span></h2>
            </div>
            <button class="sidebar-toggle" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="sidebar-user">
            <div class="user-avatar">
                <img src="https://ui-avatars.com/api/?name=Admin+User&background=4F46E5&color=fff" alt="Admin">
            </div>
            <div class="user-info">
                <h4>Admin User</h4>
                <p>Super Administrator</p>
            </div>
            <div class="user-status online"></div>
        </div>

        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
            <li><a href="incidents.html"><i class="fas fa-exclamation-triangle"></i><span>Incidents</span></a></li>
            <li><a href="users.html"><i class="fas fa-users"></i><span>Users</span></a></li>
            <li class="active">
                <a href="map.html">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Map View</span>
                </a>
            </li>
            <li><a href="news.html"><i class="fas fa-bullhorn"></i><span>News & Alerts</span></a></li>
            <li><a href="analytics.html"><i class="fas fa-chart-bar"></i><span>Analytics</span></a></li>
            <li>
                <a href="reports.html">
                    <i class="fas fa-file-download"></i>
                    <span>Reports & Export</span>
                </a>
            </li>
            <li><a href="settings.html"><i class="fas fa-cog"></i><span>Settings</span></a></li>
        </ul>

        <div class="sidebar-footer">
            <div class="system-status">
                <div class="status-indicator active"></div>
                <span>System Online</span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-header">
            <div class="header-left">
                <h1>Campus Map</h1>
                <p class="subtitle">Live view of reported incidents</p>
            </div>

            <div class="header-right">
                <button class="btn btn-secondary" id="refreshMapBtn">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </header>

        <div style="display: flex; gap: 20px; height: calc(100vh - 140px); min-height: 600px;">

            <div style="flex: 1; display: flex; flex-direction: column; gap: 15px;">
                <div class="content-card" style="padding: 15px; display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                    <div style="font-weight: 600; color: #374151;"><i class="fas fa-filter"></i> Filters:</div>

                    <label class="filter-checkbox">
                        <input type="checkbox" name="mapStatus" value="pending" checked> Pending
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="mapStatus" value="investigating" checked> Investigating
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" name="mapStatus" value="resolved"> Resolved
                    </label>
                </div>

                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <div class="content-card" style="width: 320px; display: flex; flex-direction: column; padding: 0;">
                <div class="card-header" style="padding: 20px; border-bottom: 1px solid #eee; margin-bottom: 0;">
                    <h3><i class="fas fa-list"></i> Incidents</h3>
                </div>
                <div class="incident-list" id="mapSidebarList" style="flex: 1; overflow-y: auto; padding: 10px;">
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
</body>
</html>

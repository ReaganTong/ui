<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Campus Safety</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">

            <div class="login-left">
                <div class="brand-logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Campus<span>Safety</span></h1>
                </div>
                <div class="login-illustration">
                    <div class="illustration-circle">
                        <i class="fas fa-user-lock"></i>
                    </div>
                    <h2>Admin Portal</h2>
                    <p>Manage campus safety incidents and reports securely</p>
                </div>
                <div class="login-footer">
                    <p><i class="fas fa-info-circle"></i> Authorized personnel only</p>
                </div>
            </div>

            <div class="login-right">
                <div class="login-form-container">
                    <div class="form-header">
                        <h3>Welcome Back</h3>
                        <p>Sign in to your administrator account</p>
                    </div>

                    <div id="loginAlert" class="alert alert-error" style="display: none;"></div>

                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" placeholder="admin@campussafety.com" required>
                        </div>

                        <div class="input-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <div class="password-wrapper">
                                <input type="password" id="password" placeholder="Enter your password" required>
                                <button type="button" class="toggle-password" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="rememberMe">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" onclick="alert('Please contact IT support to reset your admin password.')" class="forgot-password">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>

                        <div class="login-divider">
                            <span>or</span>
                        </div>

                        <button type="button" class="btn btn-google" onclick="alert('Google Sign-in not configured yet')">
                            <i class="fab fa-google"></i> Sign in with Google
                        </button>
                    </form>

                    <div class="login-note">
                        <p><i class="fas fa-lock"></i> Secured by Supabase Authentication</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
